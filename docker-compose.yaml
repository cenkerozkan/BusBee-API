version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: atilim-bus-api
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
    environment:
      - MONGO_URI=mongodb://root:BusOps_3298%40@mongodb:27017/
      - REDIS_URL=redis://default:BusOps_3298%40@redis:6379/0
    volumes:
      - .:/app
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload
    restart: always

  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: BusOps_3298@
    volumes:
      - mongodb_data:/data/db


volumes:
  mongodb_data:
